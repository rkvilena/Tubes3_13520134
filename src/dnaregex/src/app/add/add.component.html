<div class="add">
    <form (submit)="onSubmit()">
        <div class="level">
            <div class="level-item has-text-light has-text-centered mx-2">
                <div class="field">
                    <label class="label has-text-light">Disease Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Enter disease name here" [(ngModel)]="disease"
                            name="disease">
                    </div>
                </div>
            </div>
            <div class="level-item has-text-light has-text-centered mx-2">
                <div class="field">
                    <label class="label has-text-light">DNA Sequence</label>
                    <div class="file has-name">
                        <label class="file-label">
                            <input class="file-input" type="file" name="file" (change)="onFileSelected($event)">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                    Choose a fileâ€¦
                                </span>
                            </span>
                            <span class="file-name">
                                {{ fileName }}
                            </span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="level">
            <div class="level-item">
                <button class="button" type="submit">
                    <span class="icon">
                        <i class="fas fa-check"></i>
                    </span>
                    <span>Submit</span>
                </button>
            </div>
        </div>
    </form>
    <div class="level">
        <div class="level-item">
            <span class="has-text-light has-text-weight-bold pt-5" *ngIf="confirmIsVisible">
                Disease has been added to the database
            </span>
        </div>
    </div>
</div>
<div class="filler"></div>
<main></main>
<footer>
    <div class="back">
        <button class="button is-danger ml-5" onclick="location.href='/'">
            <span class="icon">
                <i class="fas fa-arrow-left"></i>
            </span>
            <span>Back</span>
        </button>
    </div>
</footer>
