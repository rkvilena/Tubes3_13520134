<div class="test">
    <form (submit)="onSubmit()">
        <div class="level has-text-light">
            <div class="level-item px-1">
                <div class="field">
                    <label class="label has-text-light has-text-centered">Name</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Enter name here" [(ngModel)]="name" name="name">
                    </div>
                </div>
            </div>
            <div class="level-item px-1">
                <div class="field">
                    <label class="label has-text-light has-text-centered">DNA Sequence</label>
                    <div class="file has-name">
                        <label class="file-label">
                            <input class="file-input" type="file" name="file" (change)="onFileSelected($event)"
                                name="dnaPath">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                    Choose a fileâ€¦
                                </span>
                            </span>
                            <span class="file-name">
                                {{ fileName }}
                            </span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="level-item px-1">
                <div class="field">
                    <label class="label has-text-light has-text-centered">Disease Prediction</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Enter disease here" [(ngModel)]="disease"
                            name="disease">
                    </div>
                </div>
            </div>
        </div>
        <div class="level">
            <div class="level-item has-text-light">
                Select Algorithm:
            </div>
        </div>
        <div class="level">
            <div class="level-item has-text-light">
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="algo" [(ngModel)]="algo" value="kmp" checked>
                        KMP
                    </label>
                    <label class="radio">
                        <input type="radio" name="algo" [(ngModel)]="algo" value="bm">
                        Boyer-Moore
                    </label>
                </div>
            </div>
        </div>
        <br>
        <div class="level">
            <div class="level-item">
                <button class="button" type="submit">
                    <span class="icon">
                        <i class="fas fa-check"></i>
                    </span>
                    <span>Submit</span>
                </button>
            </div>
        </div>
    </form>
</div>
<div class="filler"></div>
<main></main>
<footer>
    <div class="back">
        <button class="button is-danger ml-5" onclick="location.href='/'">
            <span class="icon">
                <i class="fas fa-arrow-left"></i>
            </span>
            <span>Back</span>
        </button>
    </div>
</footer>
